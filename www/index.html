<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Shop App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    
    <link rel="stylesheet" href="jquery-mobile/styles/jquery.mobile.custom.structure.min.css" />
    <link rel="stylesheet" href="jquery-mobile/styles/jquery.mobile.custom.theme.min.css" />
    <link rel="stylesheet" href="themes/TecdoTheme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <link href="styles/main.css" rel="stylesheet" />

    <script src="phonegap.js"></script>
    <script src="cordova.js" type="text/javascript"></script>
    
    <script src="jquery-mobile/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="jquery-mobile/js/jquery.mobile.custom.min.js" type="text/javascript"></script>
    
	<script type="text/javascript">
		
		function getUsr()
		{
			$("#logout-username").text(sessionStorage.UsrLogged);
		}
	
	</script>
    
</head>
<body>

    <!--Home-->
    <div id="page-home" data-role="page" data-theme="c" >

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <div class="right">
            	<a data-role="button" data-icon="back" data-iconpos="notext" data-transition="flip" data-theme="c" data-inline="true" href="#page-ui-interaction" onClick="getUsr();"></a>
            </div> 
            <h1>Shop App</h1>
        </div>

        <!--Content-->
        <div data-role="content">
            <h1></h1>
        </div>
        <div class="nav">
            <ul data-role="listview">
                <li>
                    <a href="#page-ui-interaction" data-transition="slide"></a>
                </li>
                <li>
                    <a href="#page-location" data-transition="slide">Location Example</a>
                </li>
            </ul>
        </div>

        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText"><span id="logout-username"></span></span>
        </div>

    </div>

    <!--UI interaction-->
    <div id="page-ui-interaction" data-role="page" data-add-back-btn="true">

        <!--Header-->
        <div data-role="header" data-position="fixed">
            <h1>Login</h1>
        </div>

        <!--Content-->
        <div data-role="content">
            <div id="login-wrap">
                <form data-ajax="false" id="login-form">
                    <h3 id="login-text">Ingrese sus datos:</h3>
                    <div>
                        <input id="login-username" type="text" placeholder="Usuario" />
                        <input id="login-password" type="password" placeholder="Contra&ntilde;a" />
                    </div>

                    <div class="buttons ui-bar">
                        <div>
                            <div align="center">
                                <input type="submit" id="login" data-icon="check" data-inline="true"  value="Iniciar Secion" />
  
                                <button id="login-reset" data-icon="refresh" data-inline="true">Limiar Campos</button>
                            </div>
                            <div class="clear"></div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="logout-wrap">
                <div>
                
                    <h1 class="welcome">Welcome, <span id="logout-username"></span>!
                    </h1>
                </div>

                <div class="buttons">
                    <div data-role="controlgroup" data-type="horizontal">
                        <button id="logout" data-icon="back">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <div data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">J-RED Group</span>
        </div>

    </div>

    <!--Location-->
    <div id="page-location" data-role="page" data-add-back-btn="true">

        <!--Header-->
        <div id="page-location-header" data-role="header" data-position="fixed">
            <h1>Location</h1>
        </div>

        <!--Content-->
        <div id="page-location-content" data-role="content">
            <div id="map-search-wrap">
                <a id="map-navigate-home"></a>
                <form data-ajax="false" onsubmit="return false;">
                    <input id="map-address" type="search" data-role="none" placeholder="Address" />
                    <input id="map-search" type="submit" value="" data-role="none" />
                </form>
            </div>
            <div id="map-canvas"></div>
        </div>

        <!--Footer-->
        <div id="page-location-footer" data-role="footer" data-position="fixed" data-id="oneFooter">
            <span class="footerText">J-RED Group</span>
        </div>

    </div>
    <script type="text/javascript">
        document.addEventListener('deviceready', function () {
            navigator.splashscreen.hide();
        }, false);
    </script>
</body>
</html>
